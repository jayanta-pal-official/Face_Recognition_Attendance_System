<!DOCTYPE html>
<html>
<head>
    <title>Entry/Exit Attendance System</title>
    <style>
        #camera-frame {
            width: 100%;
            height: auto;
        }
        #button-container {
            margin-top: 10px;
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
    <script>
        function startCapture() {
            // Send an AJAX request to the '/start' route
            fetch('/entryattendence')
                .then(response => {
                    if (response.ok) {
                        console.log('Attendance capture started.');
                    } else {
                        console.error('Failed to start attendance capture.');
                    }
                })
                .catch(error => {
                    console.error('An error occurred:', error);
                });
        }

        function stopCapture() {
            // Send an AJAX request to the '/end' route
            fetch('/end')
                .then(response => {
                    if (response.ok) {
                        window.location.href = "/";
                        console.log('Attendance capture stopped.');
                    } else {
                        console.error('Failed to stop attendance capture.');
                    }
                })
                .catch(error => {
                    console.error('An error occurred:', error);
                });
        }
    </script>
</head>
<body>
    <h1>Entry/Exit Attendance System</h1>
    <div id="camera-container">
        <img id="camera-frame" src="{{ url_for('exitattendence') }}">
    </div>
    <div id="button-container">
        <!-- <button class="button" onclick="startCapture()">Start</button> -->
        <button class="button" onclick="stopCapture()">End</button>
    </div>
</body>
</html>
